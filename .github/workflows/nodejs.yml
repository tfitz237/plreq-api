name: Unit Tests

on: 
  pull_request:
    branches: 
      - master
  push:
    branches:
      - master
  

jobs:
  UnitTests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm test
      env:
        CI: true
